<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Boletos</title>
    <!-- Bootstrap 5 -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="container mt-5">
      <h1 class="mb-4">Gestión de Boletos</h1>

      <form action="/boletos" method="POST" class="mb-4">
        <div class="mb-3">
          <label for="id_usuario" class="form-label">Usuario:</label>
          <input
            type="text"
            id="usuario_filter"
            class="form-control mb-2"
            placeholder="Buscar usuario por nombre o correo..."
          />
          <select
            id="id_usuario"
            name="id_usuario"
            class="form-select"
            required
          >
            {% for usuario in usuarios %}
            <option value="{{ usuario.id }}">
              {{ usuario.nombre }} - {{ usuario.correo }}
            </option>
            {% endfor %}
          </select>
        </div>

        <div class="mb-3">
          <label for="id_evento" class="form-label">Evento:</label>
          <input
            type="text"
            id="evento_filter"
            class="form-control mb-2"
            placeholder="Buscar evento por nombre..."
          />
          <select id="id_evento" name="id_evento" class="form-select" required>
            {% for evento in eventos %}
            <option value="{{ evento.id }}">{{ evento.nombre }}</option>
            {% endfor %}
          </select>
        </div>

        <button type="submit" class="btn btn-primary">Generar Boleto</button>
      </form>

      <h2>Lista de Boletos</h2>
      <table class="table table-striped">
        <thead>
          <tr>
            <th>ID</th>
            <th>Usuario</th>
            <th>Evento</th>
            <th>QR</th>
            <th>Estado</th>
          </tr>
        </thead>
        <tbody>
          {% for boleto in boletos %}
          <tr id="boleto-{{ boleto.id }}">
            <td>{{ boleto.id }}</td>
            <td>{{ boleto.usuario.nombre }}</td>
            <td>{{ boleto.evento.nombre }}</td>
            <td>{{ boleto.clave_unica }}</td>
            <td>
              <img
                src="{{ url_for('static', filename='qrcodes/boleto_' + boleto.clave_unica + '.png') }}"
                alt="QR Code"
                style="width: 100px"
              />
            </td>
            <td>{{ 'Activo' if boleto.activo else 'Desactivado' }}</td>
          </tr>
          {% endfor %}
        </tbody>
      </table>

      <h2>Escanear QR para desactivar boleto</h2>
      <div id="reader" style="width: 500px"></div>
      <div id="scan-result"></div>
    </div>

    <!-- Scripts para el escaneo QR -->
    <script>
      // (Código para el escaneo QR aquí, sin cambios)

      // Función para filtrar opciones
      function filterOptions(filterInputId, selectId) {
        document
          .getElementById(filterInputId)
          .addEventListener("input", function () {
            let filterValue = this.value.toLowerCase();
            let options = document.getElementById(selectId).options;

            for (let i = 0; i < options.length; i++) {
              let optionText = options[i].text.toLowerCase();
              options[i].style.display = optionText.includes(filterValue)
                ? ""
                : "none";
            }
          });

        // Agregar evento para mostrar todas las opciones al hacer clic
        document
          .getElementById(selectId)
          .addEventListener("click", function () {
            let options = this.options;
            for (let i = 0; i < options.length; i++) {
              options[i].style.display = ""; // Mostrar todas las opciones al abrir
            }
          });
      }

      // Aplicar filtro para usuarios y eventos
      filterOptions("usuario_filter", "id_usuario");
      filterOptions("evento_filter", "id_evento");
    </script>

    <!-- Bootstrap JS y dependencias -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
