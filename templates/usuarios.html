<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Usuarios</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  </head>
  <body>
    <div class="container mt-5">
      <h1 class="mb-4">Usuarios</h1>

      <form method="POST" class="mb-4">
        <div class="mb-3">
          <label for="nombre" class="form-label">Nombre:</label>
          <input
            type="text"
            name="nombre"
            id="nombre"
            class="form-control"
            required
          />
        </div>
        <div class="mb-3">
          <label for="correo" class="form-label">Correo:</label>
          <input
            type="email"
            name="correo"
            id="correo"
            class="form-control"
            required
          />
        </div>
        <button type="submit" class="btn btn-primary">Agregar Usuario</button>
      </form>

      <div class="mb-4">
        <label for="buscar" class="form-label">Buscar Usuario:</label>
        <input
          type="text"
          id="buscar"
          class="form-control"
          placeholder="Buscar por nombre o correo..."
        />
      </div>

      <h2 class="mb-3">Lista de Usuarios</h2>
      <ul class="list-group" id="lista-usuarios">
        {% for usuario in usuarios %}
        <li class="list-group-item">
          {{ usuario.nombre }} - {{ usuario.correo }}
        </li>
        {% endfor %}
      </ul>

      <a href="/" class="btn btn-secondary mt-4">Volver al inicio</a>
    </div>

    <script>
      $(document).ready(function () {
        $("#buscar").on("input", function () {
          var query = $(this).val();
          $.ajax({
            url: "/buscar_usuarios",
            method: "GET",
            data: { query: query },
            success: function (data) {
              $("#lista-usuarios").html("");
              data.forEach(function (usuario) {
                $("#lista-usuarios").append(
                  `<li class="list-group-item">${usuario.nombre} - ${usuario.correo}</li>`
                );
              });
            },
          });
        });
      });
    </script>
  </body>
</html>
