<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Importar Excel</title>
    <!-- Bootstrap 5 CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
  </head>
  <body>
    {% include 'header.html' %}
    <div class="container mt-5">
      <h2 class="text-center mb-4">Importar Archivo Excel</h2>
      <form id="uploadForm" enctype="multipart/form-data" class="text-center">
        <div class="mb-3">
            <input
                type="file"
                name="file"
                id="file"
                required
                class="form-control"
                accept=".xlsx,.xls" 
            />
        </div>
        <button type="submit" class="btn btn-primary">Subir Excel</button>
    </form>

    <!-- Modal de Cargando -->
    <div
      class="modal fade"
      id="loadingModal"
      tabindex="-1"
      aria-labelledby="loadingModalLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content">
          <div class="modal-body text-center">
            <h5 class="modal-title" id="loadingModalLabel">Cargando...</h5>
            <div class="spinner-border" role="status">
              <span class="visually-hidden">Cargando...</span>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- Bootstrap JS and dependencies -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <script>
      document
        .getElementById("uploadForm")
        .addEventListener("submit", function (event) {
          event.preventDefault(); // Prevenir el comportamiento por defecto del formulario
          const fileInputElement = document.getElementById("file");

          const formData = new FormData();
          formData.append("file", fileInputElement.files[0]); // A침adir el archivo al FormData

          // Mostrar el modal de carga
          const loadingModal = new bootstrap.Modal(
            document.getElementById("loadingModal")
          );
          loadingModal.show();

          fetch("/importar_excel", {
            method: "POST",
            body: formData,
          })
            .then((response) => {
              loadingModal.hide(); // Ocultar el modal de carga
              if (!response.ok) {
                return response.json().then((err) => {
                  throw new Error(err.message);
                });
              }
              return response.blob(); // Manejar la respuesta como un blob para descargar
            })
            .then((blob) => {
              const url = window.URL.createObjectURL(blob);
              const a = document.createElement("a");
              a.style.display = "none";
              a.href = url;
              a.download = "boletos_importacion.zip"; // Nombre del archivo que se descargar치
              document.body.appendChild(a);
              a.click(); // Simular el clic para iniciar la descarga
              window.URL.revokeObjectURL(url);

              // Mostrar el mensaje de completado
              Swal.fire({
                title: "Completado",
                text: "La descarga se ha completado correctamente.",
                icon: "success",
              });
            })
            .catch((error) => {
              Swal.fire({
                title: "Error",
                text:
                  error.message || "Ocurri칩 un error durante la importaci칩n.",
                icon: "error",
              });
            });
        });
    </script>
  </body>
</html>
