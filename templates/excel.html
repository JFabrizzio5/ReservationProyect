<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Importar Excel</title>
    <!-- Bootstrap 5 CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
  </head>
  <body>
    {% include 'header.html' %}
    <div class="container mt-5">
      <h2 class="text-center mb-4">Importar Archivo Excel</h2>
      <form id="uploadForm" enctype="multipart/form-data" class="text-center">
        <div class="mb-3">
          <input
            type="file"
            name="file"
            id="file"
            required
            class="form-control"
          />
        </div>
        <button type="submit" class="btn btn-primary">Subir Excel</button>
      </form>
    </div>

    <!-- Modal de Cargando -->
    <div
      class="modal fade"
      id="loadingModal"
      tabindex="-1"
      aria-labelledby="loadingModalLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content">
          <div class="modal-body text-center">
            <h5 class="modal-title" id="loadingModalLabel">Cargando...</h5>
            <div class="spinner-border" role="status">
              <span class="visually-hidden">Cargando...</span>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- Bootstrap JS and dependencies -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <script>
      document
        .getElementById("uploadForm")
        .addEventListener("submit", function (e) {
          e.preventDefault();

          // Mostrar el modal de cargando
          const loadingModal = new bootstrap.Modal(
            document.getElementById("loadingModal")
          );
          loadingModal.show();

          var formData = new FormData();
          formData.append("file", document.getElementById("file").files[0]);

          fetch("/importar_excel", {
            method: "POST",
            body: formData,
          })
            .then((response) => {
              if (!response.ok) {
                throw new Error("Error en la respuesta de la red");
              }
              const contentType = response.headers.get("Content-Type");
              if (contentType && contentType.includes("application/zip")) {
                return response.blob(); // Esperar un blob si es un zip
              }
              return response.json(); // De lo contrario, devolver json
            })
            .then((data) => {
              // Ocultar el modal de cargando
              loadingModal.hide();

              if (data instanceof Blob) {
                const url = window.URL.createObjectURL(data);
                const a = document.createElement("a");
                a.href = url;
                a.download = "boletos_importacion.zip"; // Nombre del archivo
                document.body.appendChild(a);
                a.click();
                a.remove();
                window.URL.revokeObjectURL(url); // Liberar el objeto URL
              } else {
                Swal.fire({
                  title: "Resultado de la importación",
                  text: data.message,
                  icon: "success",
                });
              }
            })
            .catch((error) => {
              // Ocultar el modal de cargando
              loadingModal.hide();
              Swal.fire({
                title: "Error",
                text:
                  error.message || "Ocurrió un error durante la importación.",
                icon: "error",
              });
            });
        });
    </script>
  </body>
</html>
