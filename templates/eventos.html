<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Eventos</title>
    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="container mt-5">
      <h1 class="mb-4">Gesti√≥n de Eventos</h1>

      <form action="/eventos" method="POST" class="mb-4">
        <div class="mb-3">
          <label for="nombre" class="form-label">Nombre del Evento:</label>
          <input
            type="text"
            id="nombre"
            name="nombre"
            class="form-control"
            required
          />
        </div>
        <div class="mb-3">
          <label for="fecha" class="form-label">Fecha del Evento:</label>
          <input
            type="date"
            id="fecha"
            name="fecha"
            class="form-control"
            required
          />
        </div>
        <button type="submit" class="btn btn-primary">Agregar Evento</button>
      </form>

      <h2 class="mb-3">Lista de Eventos</h2>
      <table class="table table-striped">
        <thead>
          <tr>
            <th>ID</th>
            <th>Nombre</th>
            <th>Fecha</th>
            <th>Formulario</th>
            <!-- Nueva columna para el formulario -->
          </tr>
        </thead>
        <tbody>
          {% for evento in eventos %}
          <tr>
            <td>{{ evento.id }}</td>
            <td>{{ evento.nombre }}</td>
            <td>{{ evento.fecha }}</td>
            <td>
              <a
                href="{{ url_for('formulario', evento_id=evento.id) }}"
                class="btn btn-info btn-sm"
                >Ir al Formulario</a
              >
            </td>
            <!-- Enlace al formulario de este evento -->
          </tr>
          {% endfor %}
        </tbody>
      </table>
    </div>

    <!-- Bootstrap JS y dependencias -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
